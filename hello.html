<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>순수 리액트 예제</title>
    </head>
    <body>
        <!-- 타겟 컨테이너 -->
        <div id="root"></div>
        
        <!-- React와 ReactDOM 라이브러리(개발 버전) -->
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <!-- 
            React : 뷰를 만들기 위한 라이브러리
            ReactDOM : UI를 실제로 브라우저에 렌더링 할 때 사용하는 라이브러리
            오류와 경고 메시지를 콘솔에 출력하지 않는 프로덕션 버전은 development 대신 production(.min)으로 바꾸면 됨.
        -->

        <script>
            // 순수 리액트와 자바스크립트 코드
            const dish = React.createElement("h1", null, "구운 연어");
            const dessert = React.createElement("h2", null, "코코넛 크림 파이");
            const list = React.createElement(
                "ul", 
                null, 
                React.createElement("li", null, "연어 900 그램"),
                React.createElement("li", null, "신선한 로즈마리 5 가지"),
                React.createElement("li", null, "올리브 오일 2 테이블스푼"),
                React.createElement("li", null, "작은 레몬 2 조각"),
                React.createElement("li", null, "코셔 소금 1 티스푼"),
                React.createElement("li", null, "다진 마늘 4 쪽")
            );

            console.log(list);
            // ReactDOM.render(dish, document.getElementById("root"));
            ReactDOM.render([dish, dessert, list], document.getElementById("root"));
        </script>
    </body>
</html>
